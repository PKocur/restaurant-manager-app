<div class="row">
  <div class="text-center">
    <p class="m-5 display-1">Main Panel</p>
    <p *ngIf="isLoggedIn()" class="mt-3 display-2">Welcome administrator {{getFirstName()}}!</p>
    <div *ngIf="isLoggedIn()" class="offset-3 col-6 d-grid gap-5">
      <button type="button" class="btn btn-outline-success btn-block mt-5" (click)="redirectToMeals()">Browse meals</button>
      <button type="button" class="btn btn-outline-info btn-block" (click)="redirectToInformation()">See restaurant information</button>
      <button type="button" class="btn btn-outline-secondary btn-block" (click)="redirectToAnalytics()">Browse analytics</button>
    </div>
    <div *ngIf="!isLoggedIn()" class="offset-3 col-6 d-grid gap-3">
      <p class="mt-3 display-1">Welcome!</p>
      <button type="button" class="btn btn-outline-success btn-block mt-5" (click)="redirectToLogin()">Log in</button>
      <button type="button" class="btn btn-outline-secondary btn-block" (click)="redirectToRegistration()">Register</button>
    </div>
  </div>
</div>
