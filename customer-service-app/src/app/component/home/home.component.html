<div class="row">
  <div class="text-center">
    <p class="m-5 display-1">Customer Service</p>
    <p *ngIf="isLoggedIn()" class="mt-3 display-2">Welcome {{getFirstName()}}!</p>
    <div *ngIf="isLoggedIn()" class="offset-3 col-6 d-grid gap-5">
      <button type="button" class="btn btn-outline-info btn-block mt-5" (click)="redirectToOrders()">Browse orders</button>
    </div>
    <div *ngIf="!isLoggedIn()" class="offset-3 col-6 d-grid gap-3">
      <p class="mt-3 display-1">Welcome!</p>
      <button type="button" class="btn btn-outline-success btn-block mt-5" (click)="redirectToLogin()">Log in</button>
    </div>
  </div>
</div>
