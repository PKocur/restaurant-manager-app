<div class="row">
  <p class="my-3 display-2 text-center">Pending orders</p>
</div>
<div class="row">
  <div class="text-center offset-3 col-6">
    <div class="d-flex">
      <input class="form-control mr-2" type="search" placeholder="Search order by recognition id" aria-label="Search"
             #recognitionIdInput>
      <button class="btn btn-outline-success mx-2" (click)="getOrdersByRecognitionId(recognitionIdInput.value)">Search
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="mt-5 mx-5 col-3 my-3" *ngFor="let order of orders; let index=index">
    <div class="d-grid gap-5">
      <div class="btn btn-outline-dark btn-block text-center" (click)="openOrderModal(order.id)">
      <span class="fs-3">
        Order from <b>{{order.recognitionId}}</b>
      </span>
      </div>
    </div>
    <button class="mt-3 m-1 btn btn-outline-success" (click)="openTransactionFinalizationModal(order.id)">Finalize</button>
    <button class="mt-3 m-1 btn btn-outline-danger" (click)="openTransactionCancellationModal(order.id)">Cancel</button>
  </div>
</div>

<!-- Order details modal -->

<div
  class="modal fade"
  id="orderModal"
  tabindex="-1"
  aria-labelledby="orderModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Order details</h5>
        <p class="mx-2 fs-5 modal-title" *ngIf="order && order.date">({{getDate(order.date)}})</p>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row d-flex justify-content-center align-items-center">
          <p class="my-3 fs-2 text-center">The order:</p>
          <div class="my-3 col-3 my-3" *ngFor="let meal of orderedMeals">
            <div class="alert alert-dark id text-center" role="alert">
              <span class="fs-3"><b>{{meal.name}}</b></span>
              <span class="fs-3"> - {{meal.quantity}}</span>
              <div class="fs-3">{{ (meal.price ?? 0) * (meal.quantity ?? 0) }} zł</div>
            </div>
          </div>
          <div class="text-center">
            <p *ngIf="orderedMeals.length > 0" class="fs-4">Total value: {{getTotalCostOfOrderedMeals()}} zł</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Transaction finalization modal-->

<div
  class="modal fade"
  id="transactionFinalizationModal"
  tabindex="-1"
  aria-labelledby="transactionFinalizationModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Transaction finalization</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form [noValidate]="false" [formGroup]="transactionFinalizationForm"
            (ngSubmit)="onTransactionFinalizationFormSubmit()">
        <div class="modal-body">
          <div class="my-2 form-group">
            <label for="comment">
              Comment
            </label>
            <input class="form-control" id="comment" type="text" placeholder="Enter optional comment" minlength="3"
                   maxlength="50" formControlName="comment"/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">
            Finalize
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Transaction cancellation modal-->

<div
  class="modal fade"
  id="transactionCancellationModal"
  tabindex="-1"
  aria-labelledby="transactionCancellationModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Transaction cancellation</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form [noValidate]="false" [formGroup]="transactionCancellationForm"
            (ngSubmit)="onTransactionCancellationFormSubmit()">
        <div class="modal-body">
          <div class="my-2 form-group">
            <label for="cancelComment">
              Comment
            </label>
            <input class="form-control" id="cancelComment" type="text" placeholder="Enter comment" required
                   minlength="3"
                   maxlength="50" formControlName="cancelComment"/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
